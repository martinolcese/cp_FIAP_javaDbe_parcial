<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="content">

		<div class="card form-group">
			<h:form id="form">
				<p:dataTable id="cadastros" var="cadastro"
					value="#{cadastroBean.cadastros}" rowKey="#{cadastro.id}"
					selectionMode="single">

					<p:column headerText="username">
						<h:outputText value="#{cadastro.nome}" />
					</p:column>
					<p:column headerText="data de nascimento">
						<h:outputText value="#{cadastro.data_nasc}" />
					</p:column>
					<p:column headerText="email">
						<h:outputText value="#{cadastro.email}" />
					</p:column>
					<p:column headerText="super senha">
						<h:outputText value="#{cadastro.senha}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</div>
	</ui:define>
</ui:composition>


</html>
